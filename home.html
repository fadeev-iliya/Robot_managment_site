<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Дом</title> 
    <link rel="stylesheet" href="home.css"> 
</head> 
<body>   
    <div class="toolbar"> 
        <div class="record"> 
            <form method="get">
                <div class="start_rec">     <button name="rec" value="start_rec">Начать запись</button>     </div> 
                <div class="stop_rec">      <button name="rec" value="stop_rec">Завершить запись</button>   </div> 
                <div class="start_drive">   <button name="rec" value="start_drive">Пуск робота</button>     </div>
            </form>         
        </div> 
        <div class="current_page"><h1>Управление роботом</h1></div>  
        <div class="sign_up"> 
            <button>Войти | Регистрация</button> 
        </div> 
    </div> 
    <div class="container" > 
        <div class="trajectory"> 
 
        </div> 
        <div class="control"> 
            <div class="joystick"> 
                <form method="get">
                    <div class="fwd">   <button name="move" value="forward"></button>     </div> 
                    <div class="lft">   <button name="move" value="left"></button>        </div> 
                    <div class="ght">   <button name="move" value="right"></button>      </div> 
                    <div class="bwd">   <button name="move" value="backward"></button>     </div>     
                </form>
            </div> 
            <div class="stop_and_mqtt">
                <div class="stop"> 
                    <form method="get">
                        <div class="smooth">    <button name="stop" value="smooth">Плавная остановка</button>   </div> 
                        <div class="hard">      <button  name="stop" value="hard">Жесткая остановка</button>    </div> 
                    </form>
                </div> 
                <div class="emergency_mqtt"> 
                    <form method="get">
                        <div class="topic" placeholder="Топик">     <input type="text" name="EM_topic">         </div>
                        <div class="msg" placeholder="Сообщение">   <input type="text" name="EM_msg">           </div>
                        <div class="btn_send" type="submit">        <button type="submit">Отправить</button>    </div>    
                    </form>
                </div>
            </div> 
            
            <div class="log_commands">
                <div>топик</div>
                <div class="log"></div>
            </div>

            <div class="log_coordinates">
                <div>топик</div>
                <div class="log"></div>
            </div>
        </div> 
    </div> 
</body> 
</html>
